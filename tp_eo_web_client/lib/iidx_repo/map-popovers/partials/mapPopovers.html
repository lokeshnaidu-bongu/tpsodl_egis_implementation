<div class="popover top fade in" data-popover-id="{{popoverId}}">
  <div class="arrow">
  </div>
  <header class="panel-header">
    <div class="popover-title panel-title voice voice-brand">
      <h3>{{title}}
      </h3>
    </div>
  </header>
  <div class="popover-content panel-content">
    <p>{{content}}
    </p>
  </div>
  <footer class="panel-footer">
    <div class="primary">
    </div>
    <div class="secondary">
    </div>
  </footer>
</div>
