  <ul>
    {{#layers}}
    <li class="{{type}}{{#visibility}} selected{{/visibility}}"
      rel="tooltip"
      data-title="{{name}}"
      data-container="body"
      data-layer-id={{id}}>
    </li>
    {{/layers}}
  </ul>
</div>
