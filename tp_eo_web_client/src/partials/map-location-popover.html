<div class="results-popup popover-content" id="results-list-popover-{{parentComponent}}">
  <header class='panel-header'>
    <div class='popup-title panel-title voice voice-brand' style="max-width: calc(100% - 10px);">
      <h3>{{name}}</h3>
    </div>
    <div class='right' style="border:none; right:0;">
      <button class="btn" id="popUpClose" style="padding-top: 8px; padding-bottom: 5px">
	    <i class='icon-remove-sign' style="color: #ffffff"></i>
      </button>
    </div>
  </header>

  <div id='popupInner' class='carousel slide'>
    <div class='carousel-inner'>

      <div class='item' data-id="{{id}}{{^id}}item{{/id}}" data-name='{{name}}' style="display:block;">
        <span id="popover_spinner" rel="popover_spinner" style="display: inline-block; width: 100%; height: 120px;text-align: center"></span>
      </div>
    </div>
  </div>

  <footer class='panel-footer'>
    <div class='primary'>
      {{{popoverControlsTemplate}}}
    </div>
  </footer>

</div>
